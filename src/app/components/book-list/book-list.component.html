<div class="book-list">
  @for (book of books; track book.id) {
  <mat-card class="book-card" appearance="outlined">
    <mat-card-header class="card-header">
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="card-actions">
      <button mat-raised-button color="primary" (click)="toogleStatus(book)">
        {{ book.status === bookStatus.AVAILABLE ? "Ausleihen" : "Zur√ºckgeben" }}
      </button>
      <mat-icon
        class="status-icon"
        aria-hidden="false"
        [attr.aria-label]="'Book is ' + book.status.toString().toLowerCase()"
        [ngStyle]="{
          color: book.status === bookStatus.AVAILABLE ? 'green' : 'grey'
        }"
        fontIcon="check_circle"
      />
    </mat-card-actions>
  </mat-card>
  }
</div>
